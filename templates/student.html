<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Seat Lookup</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .student-container {
      max-width: 650px;
    }
    
    .lookup-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin: 1.5rem 0;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .form-group i {
      position: absolute;
      left: 15px;
      top: 17px;
      color: var(--text-light);
      font-size: 1.1rem;
    }
    
    form input {
      padding-left: 45px !important;
    }
    
    .result-card {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 16px;
      margin-top: 2.5rem;
      text-align: center;
      display: none;
      animation: fadeInUp 0.6s ease;
      overflow: hidden;
      position: relative;
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 6px 6px 0 0;
    }
    
    .result-card h2 {
      margin-bottom: 1.8rem;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.8rem;
    }
    
    .seat-info {
      background: white;
      border-radius: 16px;
      padding: 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .seat-info i.seat-icon {
      font-size: 5rem;
      color: rgba(74, 107, 239, 0.1);
      position: absolute;
      right: -20px;
      top: -20px;
      z-index: 0;
    }
    
    .seat-detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    
    .seat-detail-box {
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .seat-detail-box:first-child {
      border-right: 1px solid rgba(0,0,0,0.05);
      background: rgba(74, 107, 239, 0.03);
    }
    
    .seat-label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #444444 !important;
      margin-bottom: 0.8rem;
      display: inline-block;
    }
    
    .seat-detail {
      font-size: 1.5rem;
      font-weight: 700;
      color: #000000 !important;
      margin: 0;
    }
    
    .seat-icon-container {
      width: 80px;
      height: 80px;
      background: rgba(74, 107, 239, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem auto;
    }
    
    .seat-icon-container i {
      font-size: 2.5rem;
      color: var(--primary);
    }
    
    .seat-message {
      background: rgba(74, 107, 239, 0.05);
      padding: 1.5rem;
      border-radius: 0 0 16px 16px;
      color: #000000 !important;
      font-weight: 500;
    }
    
    .not-found-container {
      text-align: center;
      padding: 2rem;
    }
    
    .not-found-icon {
      font-size: 3rem;
      color: var(--danger);
      margin-bottom: 1rem;
      display: inline-block;
    }
    
    .not-found {
      color: #e53935 !important;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
    }
    
    .not-found-message {
      color: #444444 !important;
      max-width: 80%;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 0;
      animation: confetti 5s ease-in-out infinite;
    }
    
    .confetti:nth-child(2n) {
      background: var(--secondary);
      width: 5px;
      height: 12px;
      animation-delay: 0.3s;
      animation-duration: 7s;
    }
    
    .confetti:nth-child(3n) {
      background: var(--warning);
      border-radius: 50%;
      width: 8px;
      height: 8px;
      animation-delay: 0.5s;
      animation-duration: 6s;
    }
    
    .confetti:nth-child(4n) {
      background: var(--success);
      width: 7px;
      height: 7px;
      animation-delay: 1s;
      animation-duration: 8s;
    }
    
    @keyframes confetti {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      font-size: 1rem;
    }
    
    .back-btn i {
      transition: transform 0.3s;
    }
    
    .back-btn:hover i {
      transform: translateX(-5px);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 600px) {
      .seat-detail-container {
        grid-template-columns: 1fr;
      }
      
      .seat-detail-box:first-child {
        border-right: none;
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
    }
  </style>
</head>
<body>
  <div class="container student-container">
    <h1><i class="fas fa-user-graduate"></i> Student Seat Lookup</h1>
    
    <div class="lookup-card">
      <form method="POST" action="/student_lookup">
        <div class="form-group">
          <i class="fas fa-id-card"></i>
          <input name="roll" placeholder="Enter your roll number" required autocomplete="off" />
        </div>
        <button type="submit"><i class="fas fa-search"></i> Find My Seat</button>
      </form>
    </div>
    
    <div class="result-card" id="resultCard">
      <h2><i class="fas fa-chair"></i> Seat Allocation</h2>
      
      <!-- Seat Found -->
      <div id="seatFound" style="display: none;">
        <div class="confetti" style="left:10%; top:-20px;"></div>
        <div class="confetti" style="left:20%; top:-15px;"></div>
        <div class="confetti" style="left:30%; top:-10px;"></div>
        <div class="confetti" style="left:40%; top:-25px;"></div>
        <div class="confetti" style="left:60%; top:-15px;"></div>
        <div class="confetti" style="left:70%; top:-10px;"></div>
        <div class="confetti" style="left:80%; top:-20px;"></div>
        <div class="confetti" style="left:90%; top:-25px;"></div>
        
        <div class="seat-icon-container">
          <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="seat-info">
          <i class="fas fa-map-marker-alt seat-icon"></i>
          <div class="seat-detail-container">
            <div class="seat-detail-box">
              <span class="seat-label">Examination Hall</span>
              <p class="seat-detail" id="hallName">{{ hall_name }}</p>
            </div>
            
            <div class="seat-detail-box">
              <span class="seat-label">Seat Position</span>
              <p class="seat-detail" id="seatPosition">{{ seat_position }}</p>
            </div>
          </div>
          
          <div class="seat-message">
            <i class="fas fa-info-circle"></i> Please arrive 30 minutes before the exam start time.
          </div>
        </div>
      </div>
      
      <!-- Seat Not Found -->
      <div id="seatNotFound" style="display: none;">
        <div class="seat-info">
          <div class="not-found-container">
            <i class="fas fa-exclamation-circle not-found-icon"></i>
            <p class="not-found">Not found</p>
            <p class="not-found-message">Please double-check your roll number or contact the exam administrator for assistance.</p>
          </div>
        </div>
      </div>
    </div>
    
    <a href="/" class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var resultCard = document.getElementById('resultCard');
      var seatFound = document.getElementById('seatFound');
      var seatNotFound = document.getElementById('seatNotFound');
      
      var hasResult = "{{ result }}".trim() !== "";
      if (hasResult) {
        resultCard.style.display = 'block';
        
        var found = "{{ found }}" === "True";
        if (found) {
          seatFound.style.display = 'block';
        } else {
          seatNotFound.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
